<!DOCTYPE html> <!-- indica al navegador que es un documento html -->
<html lang="es"> <!-- especifica idioma principal del documento (español) -->

<head>
    <meta charset="UTF-8"> <!-- define codificacion de caracteres (asi se pueden mostrar los caracteres especiales) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- DISEÑO RESPONSIVE (se adapta a distintos tamaños de pantalla) -->
    <title>TuSalud</title> <!-- establece titulo de la pagina -->


    <link rel="stylesheet" href="style.css"> <!-- VINCULA archivo de estilos -->
</head>

<body>
    <header>
        <h1 id="tituloWeb">TuSalud</h1>
    </header>
    <main>
        <section id="buscarPaciente" aria-labelledby="buscarPacienteLabel">
            <h2 id="buscarPacienteLabel" class="sr-only">Buscar Paciente</h2>
            <label for="codigoPaciente" class="sr-only">Código del paciente</label>
            <input type="text" id="codigoPaciente" placeholder="Introduzca el código del paciente" aria-describedby="codigoPacienteDesc">
            <p id="codigoPacienteDesc" class="sr-only">Formato: XXX-XX-XXXX</p>
            <button id="buscarPacienteBoton">Buscar</button>
        </section>
        <section aria-labelledby="listaPacientesLabel">
            <h2 id="listaPacientesLabel" class="sr-only">Lista de Pacientes</h2>
            <button id="cargarPacientesBoton">Cargar Pacientes</button>
            <ul id="listaPacientes" aria-live="polite"></ul>
        </section>
    </main>
    <script src="prueba.js"></script>
</body>

</html>
